<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Arcade – Gamepad Viewer Assets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 40px;
        }
        h1 {
            color: #00e0ff;
        }
        h2 {
            margin-top: 30px;
            color: #7effb2;
        }
        a {
            color: #ffa0ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            line-height: 1.6em;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultra Arcade – Gamepad Viewer Assets</h1>
        <p>This page lists all available assets for Gamepad Viewer.</p>

        <h2>Root Files</h2>
        <ul id="root-files"></ul>

        <h2>Flatbox WXM</h2>
        <ul id="flatbox"></ul>
    </div>

    <script>
        const repo = "ultra-arcade/gamepad-viewer-ua";

        // List files in root
        fetch(`https://api.github.com/repos/${repo}/contents`)
            .then(res => res.json())
            .then(items => {
                const list = document.getElementById("root-files");
                items
                    .filter(f => f.name.match(/\.(svg|png|jpg)$/i))
                    .forEach(file => {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="${file.path}">${file.name}</a>`;
                        list.appendChild(li);
                    });
            });

        // List files in Flatbox WXM
        fetch(`https://api.github.com/repos/${repo}/contents/Flatbox%20WXM`)
            .then(res => res.json())
            .then(items => {
                const list = document.getElementById("flatbox");
                items
                    .filter(f => f.name.match(/\.(svg|png|jpg)$/i))
                    .forEach(file => {
                        const url = `Flatbox%20WXM/${file.name}`;
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="${url}">${file.name}</a>`;
                        list.appendChild(li);
                    });
            });
    </script>
</body>
</html>
